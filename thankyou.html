<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #28a745;
      margin-bottom: 2rem;
    }

    .plane {
      width: 50px;
      height: 50px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/2972/2972558.png'); /* free paper plane icon */
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 100%;
      left: -10%;
      animation: fly 6s ease-in-out infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: translate(25vw, -30vh) rotate(20deg);
        opacity: 1;
      }
      50% {
        transform: translate(50vw, -10vh) rotate(-20deg);
        opacity: 0.8;
      }
      75% {
        transform: translate(75vw, -40vh) rotate(10deg);
        opacity: 0.6;
      }
      100% {
        transform: translate(100vw, -100vh) rotate(30deg);
        opacity: 0;
      }
    }

    p {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Thank you for your message! ðŸš€</h1>
  <p>I'll get back to you soon.</p>

  <div class="plane"></div>

</body>
</html>
